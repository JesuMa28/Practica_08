<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo de la Pagina -->
    <title>EventX</title>
    <!-- Icono de la Pestaña -->
    <link id="icon" rel="icon" type="image/x-icon" href="img/logo_02.png">
    <!-- Link de la Pagina de Estilos -->
    <link rel="stylesheet" href="home.css">
    <!-- Link de los Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Paginas de icon TablerIcon, FlatIcon -->
</head>
<body>

    <!-- Contenedor Pirncipal -->
    <div class="container">

        <!-- Contenedor Menu Lateral-->
        <aside class="sidebar">

            <!-- Contenedor del logo/nombre -->
            <div class="logo">
                <img src="img/main_logo_sinfondo.png" alt="">
                <a href="#">EventX</a>
            </div>

            <!-- Menu -->
            <nav class="menu">
                <h5>Menu</h5>
                <ul>
                    <li>
                        <i class='bx bxs-megaphone'></i>
                        <a href="#">Eventos</a>
                    </li>
                    <li>
                        <i class='bx bxs-home-smile' ></i>
                        <a href="#">ShowRooms</a>
                    </li>
                    <li>
                        <i class='bx bxs-envelope' ></i>
                        <a href="#">Contacto</a>
                    </li>
                    <li>
                        <i class='bx bxs-group' ></i>
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </nav>

        </aside>

        <!-- Contenedor Main -->
        <main>

            <!-- Cabecera -->
            <header>
                <!-- Menu Superior -->
                <div class="nav-links">
                    <a href="#">Eventos</a>
                    <a href="#">FAQs</a>
                    <a href="#">Reseñas</a>
                </div>
                <!-- Barra Busqueda -->
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Comienza a escribir...">
                </div>
            </header>

        </main>

        <!-- Seccion Derecha -->
        <section class="right-section">

            <!-- Parte Inicio Sesion -->
            <div class="profile">
                <i class='bx bxs-bell'></i>
                <i class='bx bxs-cog' ></i>
            </div>

        </section>

    </div>

    <!-- Contenedor Principal -->
    <main>

    </main>

    <!-- Pie de la Pagina -->
    <footer>

    </footer>
    
</body>
</html>
