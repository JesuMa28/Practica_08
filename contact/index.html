<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo de la Pagina -->
    <title>EventX</title>
    <!-- Icono de la PestaÃ±a -->
    <link id="icon" rel="icon" type="image/x-icon" href="img/logo_02.png">
    <!-- Link de la Pagina de Estilos -->
    <link rel="stylesheet" href="contact.css">

</head>
<body>

    <!-- Contenedor General -->
    <div class="container">

        <!-- Contenedor del Registro -->
        <div class="sing-up">

            <!-- Cajon Superior-->
            <div class="top">
                <img src="../img/profile.jpeg">
                <h1>Sing Up</h1>
                <p>Enter your credentials</p>
            </div>
            
            <!-- Contenedor Central -->
            <div class="mid">
                <div class="box">
                    <input type="text" name="user" id="user" placeholder="User">
                </div>
                <div class="box">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>

            <!-- Contenedor Inferior -->
            <div class="bottom">
                <button>Join Now</button>
            </div>

        </div>

    </div>

</body>
</html>
